<div class="container has-text-centered">
    <div class="column is-4 is-offset-4">
        <h3 class="title">Login</h3>
        <div class="box">
            <div class="notification is-danger" *ngIf="error">
                {{ error }}
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="field">
                    <div class="control">
                        <input type="text" formControlName="username" class="input is-large" placeholder="Login"
                            [ngClass]="{ 'is-danger': submitted && f['username'].errors }" />
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input type="password" formControlName="password" class="input is-large" placeholder="Password"
                            [ngClass]="{ 'is-danger': submitted && f['password'].errors }" />
                    </div>
                </div>
                <div class="buttons">
                    <button class="button is-block is-info is-large is-fullwidth">Login</button>
                    <a routerLink="/changepass" class="button is-block is-info is-large is-fullwidth">
                        Reset Password
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
