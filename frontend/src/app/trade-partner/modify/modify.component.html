<div class="container has-text-centered">
    <div class="column is-4 is-offset-4">
        <div *ngIf="trade_partner">
            <h3 class="title">{{ trade_partner.name }}</h3>
            <div class="box">
                <div class="field">
                    <div class="control">
                        <input type="text" class="input is-large" #name value="{{ trade_partner.name }}">
                    </div>
                </div>

                <div class="buttons">
                    <button (click)="back()" class="column button is-block is-danger is-large">
                        Back
                    </button>
                    <button (click)="save(name.value)" *ngIf="!price_list_edit"
                        class="column button is-block is-primary is-large">
                        Save
                    </button>

                </div>
            </div>
        </div>
        <div *ngIf="!trade_partner">
            <h3 class="title">Not Found</h3>
        </div>
    </div>
</div>
