<div class="container has-text-centered">
    <div class="column is-4 is-offset-4">
        <div *ngIf="trade_partner">
            <h3 class="title">{{ trade_partner.name }}</h3>
            <div class="box">
                <div class="columns" *ngFor="let price of price_list;">
                    <div class="column is-narrow is-offset-2">
                        {{ price[0] }}
                    </div>
                    <div class="column">
                        {{ price[1].price }} {{ price[1].currency }}
                    </div>

                    <span class="column icon is-large has-text-danger is-narrow" (click)="delete_price(price[0])">
                        <i class="fa-solid fa-trash fa-xl"></i>
                    </span>
                </div>

                <div class="columns" *ngIf="price_list_edit">
                    <div class="column is-narrow is-offset-2">
                        <select #size class="select">
                            <option default *ngFor="let size of ParcelSize;">{{ size }}</option>
                        </select>
                    </div>
                    <div class="column">
                        <input type="number" class="input" #price>
                    </div>
                    <div class="column">
                        <select #currency class="select">
                            <option default *ngFor="let currency of Currency;">{{ currency }}</option>
                        </select>
                    </div>

                    <span class="column icon is-large has-text-danger is-narrow"
                        (click)="update_price(size.value, currency.value, price.value)">
                        <i class="fa-solid fa-check fa-xl"></i>
                    </span>
                </div>

                <div class="buttons">
                    <button (click)="edit_price()" *ngIf="!price_list_edit"
                        class="button is-block is-primary is-large is-fullwidth">
                        Edit Price
                    </button>
                    <button [routerLink]="['/tradepartner', trade_partner_id, 'warehouse']"
                        class="button is-block is-primary is-large is-fullwidth">
                        Warehouses
                    </button>
                    <button [routerLink]="['/tradepartner', trade_partner_id, 'modify']"
                        class="column button is-block is-warning is-large">
                        Update
                    </button>
                    <button (click)="delete()" class="column button is-block is-danger is-large">
                        Delete
                    </button>
                </div>
            </div>
        </div>
        <div *ngIf="!trade_partner">
            <h3 class="title">Not Found</h3>
        </div>
    </div>
</div>
